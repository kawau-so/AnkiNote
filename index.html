<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <link rel="manifest" href="./site.webmanifest">
  <title>AnkiNote</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      height: 100vh;
    }
    body.edit-mode {
      overflow: hidden; /* 編集モード時スクロール無効化 */
    }
    #top-bar {
      padding: 10px;
      background: #fff;
      z-index: 1000;
    }
    #canvas-container {
      position: fixed; /* 常に画面内に表示 */
      top: 80px; /* ボタンの高さに合わせて調整 */
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      overflow: hidden;
      touch-action: none;
      max-width: 100vw;
      max-height: calc(100vh - 100px);
    }
    #main-image {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: 0 auto;
      touch-action: none;
    }
    .mask {
      position: absolute;
      background-color: transparent;
      pointer-events: auto;
      cursor: pointer;
      border: 2px solid red;
      box-sizing: border-box;
    }
    .visible {
      background-color: black;
    }
    button, select {
      margin: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <h1>AnkiNote</h1>
    <input type="file" id="imageUploader" accept="image/*"><br>
    <button id="editModeBtn">EditMode</button>
    <button id="memoryModeBtn">AnkiMode</button>
    <select id="textSelector" style="display:none;"></select>
  </div>
  <div id="canvas-container"></div>

  <script>
    const imageUploader = document.getElementById('imageUploader');
    const canvasContainer = document.getElementById('canvas-container');
    const editModeBtn = document.getElementById('editModeBtn');
    const memoryModeBtn = document.getElementById('memoryModeBtn');
    const textSelector = document.getElementById('textSelector');
    let mode = 'edit';
    let ocrResults = [];

    const image = new Image();
    image.id = 'main-image';

    imageUploader.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        image.src = event.target.result;
        image.onload = () => {
          canvasContainer.innerHTML = '';
          canvasContainer.appendChild(image);
          recognizeText(image);
        };
      };
      reader.readAsDataURL(file);
    });

    editModeBtn.addEventListener('click', () => {
      mode = 'edit';
      document.body.classList.add('edit-mode');
    });

    memoryModeBtn.addEventListener('click', () => {
      mode = 'memory';
      document.body.classList.remove('edit-mode');
    });

    canvasContainer.addEventListener('click', (e) => {
      if (!image.src || mode !== 'edit') return;
      const rect = canvasContainer.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const mask = document.createElement('div');
      mask.className = 'mask';
      mask.style.left = `${x - 50}px`;
      mask.style.top = `${y - 20}px`;
      mask.style.width = '100px';
      mask.style.height = '40px';
      canvasContainer.appendChild(mask);
    });

    canvasContainer.addEventListener('click', (e) => {
      if (mode === 'memory') {
        const target = e.target;
        if (target.classList.contains('mask')) {
          target.classList.toggle('visible');
        }
      }
    });

    function recognizeText(imageElement) {
      textSelector.style.display = 'none';
      Tesseract.recognize(
        imageElement.src,
        'jpn',
        { logger: m => console.log(m) }
      ).then(result => {
        const words = result.data.words;
        ocrResults = words;
        textSelector.innerHTML = '<option disabled selected>文字を選んでください</option>';
        words.forEach((word, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.textContent = word.text;
          textSelector.appendChild(option);
        });
        textSelector.style.display = 'inline';
      });
    }

    textSelector.addEventListener('change', () => {
      const selectedIndex = textSelector.value;
      const word = ocrResults[selectedIndex];
      if (!word) return;

      const { bbox } = word;
      const x0 = bbox.x0 || word.bbox.x;
      const y0 = bbox.y0 || word.bbox.y;
      const x1 = bbox.x1 || (x0 + word.bbox.w);
      const y1 = bbox.y1 || (y0 + word.bbox.h);

      const imgRect = image.getBoundingClientRect();
      const scaleX = image.naturalWidth / imgRect.width;
      const scaleY = image.naturalHeight / imgRect.height;

      const mask = document.createElement('div');
      mask.className = 'mask';
      mask.style.left = `${x0 / scaleX}px`;
      mask.style.top = `${y0 / scaleY}px`;
      mask.style.width = `${(x1 - x0) / scaleX}px`;
      mask.style.height = `${(y1 - y0) / scaleY}px`;
      canvasContainer.appendChild(mask);
    });
  </script>
</body>
</html>
